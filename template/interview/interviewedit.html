<form method="POST" enctype="multipart/form-data" id="edit_change">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Update Interview</h4>
        <ul id="popup-messages-content">
            {% include 'messages.html' %}
        </ul>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="post_title">Interview TItle</label>
            {{form.title}}
        </div>
        <div class="form-group">
            <label for="post_title">Interview Date</label>
            {{form.date}}

        </div>
    </div>
    <div class="modal-footer">
        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
        <input type="submit" class="btn btn-success" value="Update" onclick="newEditInterview({{id}})">
    </div>
</form>
