<div id="addEmployeeModal" class="modal fade" id="interview-add">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="add" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title">Add Interview</h4>
                    <ul id="popup-messages-content">
                        {% include 'messages.html' %}
                    </ul>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="post_title">Interview TItle</label>
                        {{form.title}}
                    </div>
                    <div class="form-group">
                        <label for="post_title">Interview Date</label>
                        {{form.date}}
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add" id='add'>
                </div>
            </form>
        </div>
    </div>
</div>
